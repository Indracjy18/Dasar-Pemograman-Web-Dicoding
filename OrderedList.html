<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List</title>
  </head>

  <body>
    <!--* Ordered lists : daftar yang ditampilkan secara terurut.-->
    <!-- ordered list mempuanya type = 1,a,A,i,I -->

    <ol type="">
      <li>Langkah pertama</li>
      <li>Langkah kedua</li>
      <li>Langkah ketiga</li>
      <li>Langkah selanjutnya</li>
    </ol>
    <!--ordered List manggunakan atribut start-->
    <ol start="7">
      <li>Langkah ketujuh</li>
      <li>Langkah kedelapan</li>
      <li>Langkah kesembilan</li>
      <li>Langkah selanjutnya</li>
    </ol>
    <!-- menambahkan atribut reversed pada elemen <ol> untuk membuat urutan dalam sebuah list terbalik.-->
    <ol start="7" reversed>
      <li>Langkah ketujuh</li>
      <li>Langkah kedelapan</li>
      <li>Langkah kesembilan</li>
      <li>Langkah selanjutnya</li>
    </ol>
  </body>
</html>
