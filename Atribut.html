<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atribut</title>
  </head>
  <body>
    <!--
        Selain atribut href, terdapat beberapa atribut khusus yang dapat digunakan pada elemen ini
    -->

    <!--
download -> filename -> Menginstruksikan browser untuk mengunduh pada URL yang ditetapkan daripada mengarahkannya
href -> href -> Menetapkan target yang akan diarahkan/unduh ketika pengguna menekan hyperlink.
hreflag -> languangecode -> Menetapkan bahasa dari dokumen target.
ping -> list_of_url -> 	
Menetapkan URL yang akan diberitahu dengan mengirimkan post request ping pada body oleh browser (berjalan di belakang layar) ketika target URL pada hyperlink ditekan.
referrerpolicy ->no-referrer,no-referrer-when-downgrade,origin-when-cross-origin,origin,unsafe-url -> referensi untuk dikirim pada target.
rel -> alternate,author,bookmark,external,help,license,next,nofollow,noferer,nopener,prev,search,tag ->Menetapkan hubungan antara halaman yang ditampilkan dengan target.
Target -> _blank,_parent,_self,top -> Menetapkan lokasi ketika membuka target contohnya pada sebuah tab, window atau pada tab itu sendiri.
media -> media_type ->  Menetapkan tipe media yang digunakan pada target.-->

    <!--
    Emphasized text
Gunakan elemen <em> untuk menunjukan bagian kata yang perlu kita tekankan. Elemen ini menunjukan stress emphasis atau konten/kata yang perlu mendapatkan penekanan atau perhatian khusus. Berikut contoh penggunaannya.
-->
    <p><em>Oding</em> adalah seorang pelajar</p>
    <p>Dia adalah seorang <em>pelajar</em></p>

    <!-- Important text-->
    <p>
      Kesehatan merupakan hal yang penting, jaga pola makan yang teratur dan
      <strong>jangan sampai makan tengah malam!</strong>
    </p>

    <!-- Short quotations-->
    <p>
      Sebelum pulang kerja, ia berkata kepadaku:
      <q>Maaf saya tidak bisa hadir dalam pertemuan nanti</q>
    </p>
  </body>
</html>
