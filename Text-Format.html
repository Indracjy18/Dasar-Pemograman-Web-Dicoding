<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Format</title>
  </head>
  <body>
    <!--
yang merupakan spesial teks format yang dapat kita gunakan yaitu <blockquote>, <pre>, dan <figure>
-->

    <!--Long quotations
gunakan format long quotations dengan menggunakan tags <blockquote>. Konten di dalam elemen <blockquote> ini dapat berupa sebuah paragraf, heading, ataupun list. 
-->
    <!-- menggunakan atribut cite untuk menentukan sumber URL dari sebuah kutipan (Jika kutipan tersebut bersumber dari sebuah situs website).-->
    <blockquote cite="https://id.wikipedia.org/wiki/Situs_web">
      <p>
        Situs web (bahasa Inggris: website) adalah sekumpulan halaman web yang
        saling berhubungan yang umumnya berada pada peladen yang sama berisikan
        kumpulan informasi yang disediakan secara perorangan, kelompok, atau
        organisasi.
      </p>
    </blockquote>
  </body>
</html>
