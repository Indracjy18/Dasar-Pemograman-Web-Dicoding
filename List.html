  <body>
    <!-- tiga tipe list:

* Unordered lists : daftar yang ditampilkan tidak memiliki urutan. 

* Description lists : daftar yang terbuat dari beberapa istilah diikuti dengan deskripsi dari istilah tersebut.-->

    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>
        List item 3
        <ul>
          <li>List item 3.1</li>
          <li>List item 3.2</li>
          <li>List item 3.3</li>
        </ul>
      </li>
      <li>List item 4</li>
    </ul>
