<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        Sebuah header dan footer utama yang muncul pada awal dan akhir di sebuah halaman <body>. 
Header digunakan sebagai pengantar atau pembuka konten dalam sebuah elemen <article> atau <section>. 
Footer digunakan sebagai catatan kaki pada sebuah elemen <article> atau <section>.
    -->
    <header>
      <h1>Bandung</h1>
      <p>
        Kota metropolitan terbesar di Provinsi Jawa Barat, sekaligus menjadi ibu
        kota provinsi tersebut.
      </p>
      <nav>
        <ul>
          <li><a href="#sejarah">Sejarah</a></li>
          <li><a href="#geografis">Geografis</a></li>
          <li><a href="#wisata">Wisata</a></li>
        </ul>
      </nav>
    </header>
    <footer>&copy; 2019, Dicoding Academy</footer>
    <!---elemen <header> dan <footer> dapat digunakan pada sebuah elemen <article> atau <section>. Header biasanya menampung judul dan penulis, footer dapat menampung sebuah link untuk membagikan artikel pada sebuah sosial media.-->
    <!-- Perlu kita ketahui bahwa elemen <header> dan <footer> tidak boleh ditulis di dalam elemen <header> dan <footer> lainnya (bertumpuk/nested).
        -->
  </body>
</html>
